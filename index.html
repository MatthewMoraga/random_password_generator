<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <!-- changed the divs to have better semantics -->

    <main class="wrapper">
      
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <section class="card">
        
        <!-- makes a header at the top of card -->
        <article class="card-header">
          <h2>Generate a Password</h2>
        </article>
        
        <!-- card body indicates the boxed area where the password will be printed and has an id that is targeted -->
        <article class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </article>
        
        <!-- this is the section where the button is and creates a button with an id to be targeted  -->
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>

      </section>
    
    </main>

    <script src="script.js"></script>

  </body>
</html>
